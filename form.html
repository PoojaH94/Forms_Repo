<!DOCTYPE html>
<html>
<head>
   
    <title>Forms</title>
</head>
<body>
    <div>
    <form>
    <label for="fname">First name:</label>
    <input type="text" id="fname" placeholder="Enter Your name" ><br><br>
    <label>Password:</label>
    <input type="password" placeholder="Enter your password"><br><br>
    <label>ConfirmPassword:</label>
    <input type="password" placeholder="Enter your password"><br><br>
    <label for="email">email:</label>
    <input type="email" id="email" placeholder="Enter Your Email"><br><br>
    <label for="phonenumber">Phone Number:</label>
    <input type="telephone" id="phonenumber" placeholder="Enter Your phone number" ><br><br>
    <label for="Dob">Date OF Birth:</label>
    <input type="date" id="Dob" placeholder="Enter Your DOB" ><br><br>
    <input type="checkbox" id="check1">
    <label for="check1">I agree to the TOS</label><br>
    
    <input type="submit" value="SignUp">

    </form>
</div>
</body>
</html>
